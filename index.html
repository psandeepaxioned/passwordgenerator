<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Password Generator</title>
  <!-- View-port Basics: http://mzl.la/VYREaP -->
  <!-- This meta tag is used for mobile device to display the page without any zooming,
       so how much the device is able to fit on the screen is what's shown initially. 
       Remove comments from this tag, when you want to apply media queries to the website. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <section class="password">
        <div class="wrapper">
          <div class="content">
            <h3>password generator</h3>
            <div class="display-password">
              <p class="generated-password">0</p>
              <span class="icon">icon</span>
            </div>
            <div class="options">
              <ul>
                <li>
                  <label for="length">password length</label>
                  <input type="number" id="length" min="4" max="20" value="20">
                </li>
                <li>
                  <label for="uppercase">include uppercase letters</label>
                  <input type="checkbox" id="uppercase" checked>
                </li>
                <li>
                  <label for="lowercase">include lowercase letters</label>
                  <input type="checkbox" id="lowercase" checked>
                </li>
                <li>
                  <label for="numbers">include numbers</label>
                  <input type="checkbox" id="numbers" checked>
                </li>
                <li>
                  <label for="symbols">include symbols</label>
                  <input type="checkbox" id="symbols" checked>
                </li>
              </ul>
            </div>
            <div class="generate-password">
              <a href="#FIXME" title="Generate Password">generate password</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>
    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
